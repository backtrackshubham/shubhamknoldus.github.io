<input type="number" [(ngModel)]="numElements"> enter the number of elements

<div *ngIf="charData">
  <button (click)="sort()" [disabled]="!(charData['bubble'].finished && charData['insertion'].finished)">Sort</button>
  <div class="row">
    <div class="col-md-3" *ngFor="let sorting of sortings">
      <h3>
        Comparision {{charData[sorting].comparisons}}
      </h3>
      <div>
        <canvas width="100%" height="25%"
                [datasets]="charData[sorting].dataSet"
                [labels]="charData[sorting].labels"
                [options]="charData[sorting].options"
                [plugins]="charData[sorting].plugins"
                [legend]="charData[sorting].legend"
                [chartType]="charData[sorting].chartType"
                baseChart>
        </canvas>
      </div>
    </div>
  </div>
</div>
